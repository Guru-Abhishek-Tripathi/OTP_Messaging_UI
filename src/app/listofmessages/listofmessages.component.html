<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h3 class="text-center" style="border: 2px solid rgb(17, 0, 255); border-radius: 10px; background-color: rgb(90,133,214);">List of Sent Messages</h3>
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th style="text-align: justify;">Name</th>
                        <th>Time</th>
                        <th>OTP</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of data">
                        <th style="text-align: justify;">{{item.name}}</th>
                        <th>{{item.date | date}}</th>
                        <th>{{item.otp}}</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
